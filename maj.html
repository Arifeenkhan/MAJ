<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Service Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="card shadow p-4 text-center">
            <!-- Logo Placeholder -->
            <img src="maj.jpg" alt="maj.jpg" class="mb-3" style="max-width: 150px;">
            
            <!-- Company Name -->
            <h3 class="fw-bold">MAULANA ABDULLAH JAN</h3>
            <h2 class="text-center mb-3">Vehicle Service Form</h2>
            
            <form>
                <!-- Radio Buttons -->
                <div class="mb-3 text-start">
                    <label class="form-label">Select Service:</label><br>
                    <input type="radio" name="service" id="transfer" value="transfer" checked>
                    <label for="transfer">Transfer Vehicle</label>
                    <input type="radio" name="service" id="token" value="token" class="ms-3">
                    <label for="token">Pay Token Tax</label>
                </div>

                <!-- Input Fields -->
                <div class="mb-3 text-start">
                    <label for="registrationNumber" class="form-label">Car Registration Number</label>
                    <input type="text" class="form-control" id="registrationNumber" placeholder="Enter registration number" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="registrationCity" class="form-label">Registration City</label>
                    <input type="text" class="form-control" id="registrationCity" placeholder="Enter registration city" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="transactionId" class="form-label">Transaction ID</label>
                    <input type="text" class="form-control" id="transactionId" placeholder="Enter your Transaction ID" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="receipt" class="form-label">Upload Receipt</label>
                    <input type="file" class="form-control" id="receipt">
                </div>

                <div class="mb-3 text-start">
                    <label for="cnic" class="form-label">Your CNIC</label>
                    <input type="text" class="form-control" id="cnic" placeholder="Enter CNIC" required>
                </div>

                <div class="mb-3 text-start">
                    <label for="mobileNo" class="form-label">Your Mobile No</label>
                    <input type="text" class="form-control" id="mobileNo" placeholder="Enter Mobile No" required>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            <!-- Contact Buttons -->
            <div class="mt-4">
                <a href="mailto:Maulanaabdullahjan@gmail.com" class="btn btn-outline-primary me-2">Email</a>
                <a href="tel:+92 345 9361911" class="btn btn-outline-secondary me-2">Contact</a>
                <a href="https://wa.me/923459361911" class="btn btn-outline-success">WhatsApp</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
